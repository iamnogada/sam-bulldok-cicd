apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: bulldok-deploy-pipeline
spec:
  resources:
  - name: app-git
    type: git
  - name: app-image
    type: image
  tasks:
  - name: build
    taskRef:
      name: s2i-java-8
      kind: Task
    params:
      - name: TLSVERIFY
        value: "false"
    resources:
      inputs:
      - name: source
        resource: app-git
      outputs:
      - name: image
        resource: app-image
  - name: deploy
    taskRef:
      name: openshift-client
      kind: Task
    runAfter:
      - build
    params:
    - name: ARGS
      value: "rollout latest sam-bulldok"